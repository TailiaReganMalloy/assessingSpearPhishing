<!DOCTYPE html>
<html>
<head>
  <title>BlueMind Login</title>
</head>
<body>
  <h1>BlueMind Login</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="radio" id="private" name="access" value="private">
    <label for="private">Private computer</label><br><br>
    <input type="radio" id="public" name="access" value="public">
    <label for="public">Public computer</label><br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
