<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlueMind v5</title>
</head>
<body>
	<!-- Header Bar -->
	<div style="background-color: #1A1D23; padding: 1em; text-align: center;">
		<img src="logo.png" alt="BlueMind Logo" style="width: 50px; height: 50px; margin: 0 10px;">
		<span style="font-size: 24px; font-weight: bold; color: #FFFFFF;">BlueMind</span>
	</div>
	<!-- Login Panel -->
	<div style="background-color: #FFFFFF; padding: 2em; border: 1px solid #DDDDDD; border-radius: 10px; margin: 2em auto; width: 300px;">
		<h2 style="color: #333333; text-align: center;">Identification</h2>
		<form>
			<label for="login">Login:</label>
			<input type="text" id="login" name="login" style="width: 100%; padding: 10px; border: 1px solid #DDDDDD; border-radius: 5px;">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #DDDDDD; border-radius: 5px;">
			<div style="margin-top: 10px;">
				<input type="radio" id="private" name="computer" value="private">
				<label for="private">Private computer</label>
				<input type="radio" id="public" name="computer" value="public">
				<label for="public">Public computer</label>
			</div>
			<button style="background-color: #007bff; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Connect</button>
		</form>
	</div>
</body>
</html>
