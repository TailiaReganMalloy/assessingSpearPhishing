<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Secure Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with BlueMind logo -->
    <header class="header">
        <div class="logo-container">
            <div class="hexagon-logo"></div>
            <h1>BlueMind</h1>
        </div>
    </header>

    <!-- Main login panel -->
    <main class="login-container">
        <div class="login-panel">
            <h2 class="panel-title">Identification</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="private" name="deviceType" value="private" checked>
                        <label for="private">Private computer</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="public" name="deviceType" value="public">
                        <label for="public">Public computer</label>
                    </div>
                </div>
                
                <button type="submit" class="connect-btn">Connect</button>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </div>
    </main>

    <!-- Registration modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                
                <button type="submit" class="connect-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
