<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a2e5c; /* Dark blue background */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        .header {
            background-color: #001f4d; /* Dark navy-blue background */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-right: 20px;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 15px;
        }

        .nav-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content-area {
            flex-grow: 1;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .message-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .message-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .message-item:hover {
            background-color: #f8f9fa;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-sender {
            font-weight: bold;
            color: #007bff;
        }

        .message-time {
            font-size: 12px;
            color: #888;
        }

        .message-content {
            color: #555;
            line-height: 1.5;
        }

        .unread {
            background-color: #e3f2fd;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .no-messages {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with logo and user info -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">BlueMind</div>
        </div>
        <div class="user-info">
            <span id="currentUser">User</span>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Navigation</h3>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/messages" class="nav-link">Messages</a>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h2 class="section-title">Your Messages</h2>
            <div id="messagesContainer" class="message-list">
                <!-- Messages will be loaded here -->
                <p>Loading messages...</p>
            </div>
        </div>
    </div>

    <script>
        // Load user info and messages
        document.addEventListener('DOMContentLoaded', function() {
            // Set current user
            document.getElementById('currentUser').textContent = localStorage.getItem('username') || 'User';
            
            // Load messages
            loadMessages();
        });

        // Load messages from server
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet.</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message-item ${!message.read ? 'unread' : ''}`;
                    messageElement.innerHTML = `
                        <div class="message-header">
                            <div class="message-sender">${message.sender}</div>
                            <div class="message-time">${new Date(message.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    container.appendChild(messageElement);
                });
            } catch (error) {
                document.getElementById('messagesContainer').innerHTML = '<div class="no-messages">Error loading messages</div>';
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    localStorage.removeItem('username');
                    window.location.href = '/login';
                } else {
                    alert('Logout failed');
                }
            } catch (error) {
                alert('Network error during logout');
            }
        }
    </script>
</body>
</html>
