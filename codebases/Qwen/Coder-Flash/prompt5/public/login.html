<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a2e5c; /* Dark blue background */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styling */
        header {
            background-color: #001f4d; /* Dark navy-blue background */
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hexagon {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Login panel styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        
        .login-panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .panel-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .radio-group {
            margin: 20px 0;
        }
        
        .radio-option {
            margin-bottom: 10px;
        }
        
        .radio-option input {
            margin-right: 8px;
        }
        
        .connect-btn {
            background-color: #007bff; /* Bright blue button */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .connect-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="hexagon"></div>
                <div class="logo-text">BlueMind</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="login-panel">
            <h2 class="panel-title">Identification</h2>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="private" name="computerType" value="private" checked>
                        <label for="private">Private computer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="public" name="computerType" value="public">
                        <label for="public">Public computer</label>
                    </div>
                </div>
                
                <button type="submit" class="connect-btn">Connect</button>
            </form>
        </div>
    </div>
</body>
</html>
