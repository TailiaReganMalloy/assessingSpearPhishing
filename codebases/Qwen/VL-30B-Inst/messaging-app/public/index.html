<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
    .message-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Messaging App</h1>
    <div id="login-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
    
    <div id="message-container" style="display: none;">
      <h2>Messages</h2>
      <div class="message-container" id="messages-list">
        <!-- Messages will be displayed here -->
      </div>
      <div class="form-group">
        <label for="recipient">Recipient</label>
        <input type="text" id="recipient" name="recipient" required>
      </div>
      <div class="form-group">
        <label for="content">Message</label>
        <textarea id="content" name="content" rows="4" required></textarea>
      </div>
      <button onclick="sendMessage()">Send Message</button>
    </div>
  </div>
  
  <script>
    // Store the authentication token
    let authToken = null;
    
    // Function to handle login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          authToken = data.token;
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('message-container').style.display = 'block';
          loadMessages();
        } else {
          alert('Login failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during login');
      });
    }
    
    // Function to handle registration
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert('Registration successful! You can now login.');
        } else {
          alert('Registration failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during registration');
      });
    }
    
    // Function to load messages
    function loadMessages() {
      fetch('/api/messages', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + authToken
        }
      })
      .then(response => response.json())
      .then(messages => {
        const messagesList = document.getElementById('messages-list');
        messagesList.innerHTML = '';
        
        messages.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';
          messageDiv.innerHTML = `
            <div class="message-header">From: ${message.senderId}</div>
            <div class="message-content">${message.content}</div>
            <div class="message-header">Sent: ${new Date(message.timestamp).toLocaleString()}</div>
          `;
          messagesList.appendChild(messageDiv);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while loading messages');
      });
    }
    
    // Function to send a message
    function sendMessage() {
      const recipient = document.getElementById('recipient').value;
      const content = document.getElementById('content').value;
      
      fetch('/api/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + authToken
        },
        body: JSON.stringify({ recipientId: recipient, content })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert('Message sent successfully!');
          document.getElementById('content').value = '';
          loadMessages();
        } else {
          alert('Message sending failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the message');
      });
    }
  </script>
</body>
</html>
