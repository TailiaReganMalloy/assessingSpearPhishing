<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <!-- Hexagon-like icon would go here -->
            <span>BlueMind</span>
        </div>
        <div class="header-actions">
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome, <span id="user-login"></span></h1>
        </div>
        
        <div class="content-area">
            <div class="messages-section">
                <h2>Messages</h2>
                <div id="messages-list"></div>
                <button id="refresh-messages" class="refresh-button">Refresh Messages</button>
            </div>
            
            <div class="send-message-section">
                <h2>Send Message</h2>
                <form id="sendMessageForm">
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input type="text" id="recipient" name="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="message-content">Message</label>
                        <textarea id="message-content" name="content" required></textarea>
                    </div>
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="dashboard-script.js"></script>
</body>
</html>
