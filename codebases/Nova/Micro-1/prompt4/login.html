<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueMind v5 Login</title>
  <style>
    body { background-color: #001f3f; color: #ffffff; font-family: Arial, sans-serif; }
    .login-panel { width: 300px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .login-panel h2 { text-align: center; color: #333333; }
    .login-panel input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #dddddd; border-radius: 5px; }
    .login-panel button { width: 100%; padding: 10px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; }
    .login-panel button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="login-panel">
    <h2>Identification</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Use on</label><br>
        <input type="radio" id="private" name="useOn" value="private" checked>
        <label for="private">Private computer</label><br>
        <input type="radio" id="public" name="useOn" value="public">
        <label for="public">Public computer</label>
      </div>
      <div class="form-group">
        <button type="submit">Connect</button>
      </div>
    </form>
  </div>
</body>
</html>
