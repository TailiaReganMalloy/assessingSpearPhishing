<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Assuming you'll create a CSS file -->
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">BlueMind v5</div>
            <h2>Identification</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Login</label>
                    <input type="email" id="email" name="email" placeholder="email@bluemind.net" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-group radio-group">
                    <input type="radio" id="private" name="computer-type" value="private" checked>
                    <label for="private">Private computer</label><br>
                    <input type="radio" id="public" name="computer-type" value="public">
                    <label for="public">Public computer</label>
                </div>
                <button type="submit" class="connect-button">Connect</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script> <!-- Assuming you'll create a JS file -->
</body>
</html>
