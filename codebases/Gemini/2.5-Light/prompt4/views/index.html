<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="BlueMind Logo">
            <span>BlueMind v5</span>
        </div>
        <div class="login-box">
            <h2>Identification</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Login</label>
                    <input type="email" id="email" name="email" placeholder="email@bluemind.net" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
                <div class="computer-type">
                    <input type="radio" id="private" name="computer-type" value="private" checked>
                    <label for="private">Private computer</label><br>
                    <input type="radio" id="public" name="computer-type" value="public">
                    <label for="public">Public computer</label>
                </div>
                <button type="submit" class="connect-button">Connect</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
