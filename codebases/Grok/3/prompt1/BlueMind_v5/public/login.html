<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueMind v5 - Identification</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with BlueMind Logo -->
  <header class="bluemind-header">
    <div class="header-content">
      <div class="logo">
        <svg class="hexagon-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="50,5 93,27 93,73 50,95 7,73 7,27" fill="none" stroke="white" stroke-width="2"/>
          <circle cx="50" cy="50" r="8" fill="white"/>
        </svg>
        <span class="logo-text">BlueMind</span>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="login-container">
    <!-- Login Panel -->
    <div class="login-panel">
      <h1 class="panel-title">Identification</h1>

      <!-- Error Message Display -->
      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <!-- Login Field -->
        <div class="form-group">
          <label for="login">Login</label>
          <input 
            type="text" 
            id="login" 
            name="login" 
            placeholder="Enter your login"
            required
          >
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <!-- Computer Type Selection -->
        <div class="radio-group">
          <div class="radio-option">
            <input 
              type="radio" 
              id="privateComputer" 
              name="computerType" 
              value="private"
              checked
            >
            <label for="privateComputer">Private computer</label>
          </div>
          <div class="radio-option">
            <input 
              type="radio" 
              id="publicComputer" 
              name="computerType" 
              value="public"
            >
            <label for="publicComputer">Public computer</label>
          </div>
        </div>

        <!-- Connect Button -->
        <button type="submit" class="connect-button">Connect</button>
      </form>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="registerLink">Create one here</a></p>
      </div>
    </div>
  </div>

  <!-- Registration Panel (Hidden by default) -->
  <div id="registrationPanel" class="login-panel registration-panel" style="display: none;">
    <h1 class="panel-title">Create Account</h1>

    <!-- Error Message Display -->
    <div id="registerErrorMessage" class="error-message" style="display: none;"></div>

    <!-- Registration Form -->
    <form id="registerForm" class="login-form">
      <!-- Login Field -->
      <div class="form-group">
        <label for="registerLogin">Login</label>
        <input 
          type="text" 
          id="registerLogin" 
          name="login" 
          placeholder="Choose a login"
          required
        >
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input 
          type="password" 
          id="registerPassword" 
          name="password" 
          placeholder="Choose a password"
          required
        >
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm your password"
          required
        >
      </div>

      <!-- Create Account Button -->
      <button type="submit" class="connect-button">Create Account</button>
    </form>

    <!-- Back to Login Link -->
    <div class="register-link">
      <p><a href="#" id="loginLink">Back to login</a></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
