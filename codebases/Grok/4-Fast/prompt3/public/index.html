<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging - Login/Register</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        #registerForm, #loginForm { display: none; }
        .active { display: block; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Secure Messaging System</h1>
    
    <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        <div id="regMessage"></div>
    </div>

    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        <div id="loginMessage"></div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('registerSection').classList.add('active');
            document.getElementById('loginSection').classList.remove('active');
        }

        function showLogin() {
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('registerSection').classList.remove('active');
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const messageDiv = document.getElementById('regMessage');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success">${data.message}</p>`;
                    setTimeout(() => { window.location.href = '/messages'; }, 1000);
                } else {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            } catch (err) {
                messageDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success">${data.message}</p>`;
                    setTimeout(() => { window.location.href = '/messages'; }, 1000);
                } else {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            } catch (err) {
                messageDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
