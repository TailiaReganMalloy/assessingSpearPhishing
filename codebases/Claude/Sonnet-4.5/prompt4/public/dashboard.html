<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="logo">
                    <svg width="35" height="35" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 5L8 12V28L20 35L32 28V12L20 5Z" fill="#00BFFF" stroke="#00BFFF" stroke-width="2"/>
                        <circle cx="20" cy="20" r="8" fill="#1E3A8A"/>
                    </svg>
                    <div>
                        <h1 style="font-size: 24px;">BlueMind</h1>
                    </div>
                </div>
                <div class="user-info">
                    <h2 id="userName">Loading...</h2>
                    <p id="userEmail"></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="inbox">Inbox</button>
                <button class="tab" data-tab="compose">Compose Message</button>
            </div>

            <div id="inbox" class="tab-content active">
                <h3 style="margin-bottom: 20px; color: #1e3c72;">Your Messages</h3>
                <div id="messagesList" class="messages-list">
                    <div class="empty-state">Loading messages...</div>
                </div>
            </div>

            <div id="compose" class="tab-content">
                <h3 style="margin-bottom: 20px; color: #1e3c72;">Send New Message</h3>
                <form id="composeForm" class="message-form">
                    <label for="recipient">To:</label>
                    <select id="recipient" required>
                        <option value="">Select recipient...</option>
                    </select>

                    <label for="messageContent">Message:</label>
                    <textarea id="messageContent" required placeholder="Type your message here..."></textarea>

                    <button type="submit" class="send-btn">Send Message</button>
                </form>
                <div id="composeMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
