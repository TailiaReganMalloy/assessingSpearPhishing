<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Secure Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 50 50" width="50" height="50">
                        <circle cx="25" cy="25" r="20" fill="#00a8ff" stroke="#ffffff" stroke-width="2"/>
                        <polygon points="15,25 25,15 35,25 25,35" fill="#ffffff"/>
                    </svg>
                </div>
                <h1>BlueMind</h1>
                <span class="version">v5</span>
            </div>
        </div>

        <div class="login-form">
            <h2>Identification</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <span class="icon">üìß</span>
                        Login
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="email@bluemind.net" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="icon">üîí</span>
                        Password
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="********" 
                            required
                        >
                        <button type="button" class="show-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="computer-type">
                    <label class="radio-option">
                        <input type="radio" name="computerType" value="private" checked>
                        <span class="radio-custom"></span>
                        Private computer
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="computerType" value="public">
                        <span class="radio-custom"></span>
                        Public computer
                    </label>
                </div>

                <button type="submit" class="connect-btn">Connect</button>
            </form>

            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="demo-info">
                <p><strong>Demo Accounts:</strong></p>
                <p>demo@bluemind.net / password123</p>
                <p>admin@bluemind.net / password123</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
