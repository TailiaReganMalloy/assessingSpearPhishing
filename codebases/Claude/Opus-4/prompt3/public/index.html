<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind - Secure Messaging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="#00CED1" stroke-width="3"/>
                        <path d="M20 10 L25 15 L20 20 L15 15 Z" fill="#00CED1"/>
                        <path d="M20 20 L25 25 L20 30 L15 25 Z" fill="#40E0D0"/>
                        <circle cx="20" cy="20" r="3" fill="#fff"/>
                    </svg>
                </div>
                <h1>BlueMind</h1>
            </div>
            <p class="version">v5</p>
        </div>
        
        <div class="login-box">
            <h2>Identification</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6L10 11L17 6" stroke="#666" stroke-width="2" stroke-linecap="round"/>
                            <rect x="2" y="5" width="16" height="12" rx="2" stroke="#666" stroke-width="2" fill="none"/>
                        </svg>
                        Login
                    </label>
                    <input type="email" id="email" name="email" placeholder="email@bluemind.net" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="8" width="12" height="9" rx="2" stroke="#666" stroke-width="2" fill="none"/>
                            <path d="M6 8V6C6 3.79 7.79 2 10 2C12.21 2 14 3.79 14 6V8" stroke="#666" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="10" cy="12" r="1" fill="#666"/>
                        </svg>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 4C14 4 17.5 7 19 10C17.5 13 14 16 10 16C6 16 2.5 13 1 10C2.5 7 6 4 10 4Z" stroke="#666" stroke-width="2"/>
                                <circle cx="10" cy="10" r="3" stroke="#666" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="remember-options">
                    <label class="radio-option">
                        <input type="radio" name="rememberMe" value="true" checked>
                        <span class="checkmark private"></span>
                        Private computer
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="rememberMe" value="false">
                        <span class="checkmark public"></span>
                        Public computer
                    </label>
                </div>
                
                <button type="submit" class="connect-btn">Connect</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="info-message" id="infoMessage"></div>
            </form>
            
            <div class="demo-info">
                <h3>Demo Accounts:</h3>
                <ul>
                    <li>alice@bluemind.net / SecurePass123!</li>
                    <li>bob@bluemind.net / StrongPass456!</li>
                    <li>demo@bluemind.net / DemoPass789!</li>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>Educational example demonstrating secure authentication</p>
            <p>For learning purposes only - Not for production use</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
