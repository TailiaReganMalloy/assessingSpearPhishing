<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail" style="color: #666; font-size: 0.9rem;">Loading...</p>
                </div>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="message-container">
            <aside class="sidebar">
                <button onclick="showCompose()" style="background: #00CED1; color: white;">
                    âœ‰ï¸ Compose
                </button>
                <button onclick="loadInbox()" class="active" id="inboxBtn">
                    ğŸ“¥ Inbox <span id="unreadCount"></span>
                </button>
                <button onclick="loadSent()" id="sentBtn">
                    ğŸ“¤ Sent
                </button>
                <button onclick="loadStats()" id="statsBtn">
                    ğŸ“Š Statistics
                </button>
            </aside>

            <main class="message-list" id="messageList">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <span class="loading"></span> Loading messages...
                </div>
            </main>
        </div>
    </div>

    <!-- Compose Message Modal -->
    <div class="modal" id="composeModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeCompose()">Ã—</button>
            <h2>Compose Message</h2>
            <form id="composeForm" class="compose-form">
                <div class="form-group">
                    <label for="recipient">To:</label>
                    <select id="recipient" name="to" required>
                        <option value="">Select recipient...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="content">Message:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit" class="connect-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Message View Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeView()">Ã—</button>
            <div id="messageView"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
