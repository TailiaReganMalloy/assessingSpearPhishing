<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind - Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Logo and Brand -->
            <div class="logo-section">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L36 12V28L20 36L4 28V12L20 4Z" fill="#00A2E8" stroke="#0074B7" stroke-width="2"/>
                        <path d="M20 10L30 16V24L20 30L10 24V16L20 10Z" fill="#0074B7"/>
                        <circle cx="20" cy="20" r="4" fill="white"/>
                    </svg>
                </div>
                <h1 class="brand-name">BlueMind</h1>
                <span class="version">v5</span>
            </div>

            <!-- Login Form -->
            <div class="form-section">
                <h2>Identification</h2>
                
                <form id="loginForm" method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">
                            <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M2.5 4.5L8 8.5L13.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <rect x="1.5" y="3.5" width="13" height="9" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            Login
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="email@bluemind.net" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <rect x="3" y="6" width="10" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M5 6V4.5C5 3.39543 5.89543 2.5 7 2.5H9C10.1046 2.5 11 3.39543 11 4.5V6" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••" 
                                required
                                autocomplete="current-password"
                                minlength="8"
                            >
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
                                <svg id="eyeIcon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 3C4.5 3 1.73 5.11 1 8C1.73 10.89 4.5 13 8 13C11.5 13 14.27 10.89 15 8C14.27 5.11 11.5 3 8 3Z" stroke="currentColor" stroke-width="1.5"/>
                                    <circle cx="8" cy="8" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group radio-group">
                        <div class="radio-option">
                            <input type="radio" id="private" name="computerType" value="private" checked>
                            <label for="private">Private computer</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="public" name="computerType" value="public">
                            <label for="public">Public computer</label>
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        <span id="buttonText">Connect</span>
                        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <!-- Demo credentials info -->
                <div class="demo-info">
                    <h3>Demo Credentials</h3>
                    <div class="demo-credentials">
                        <div class="credential">
                            <strong>User 1:</strong> john.doe@bluemind.net / SecurePass123!
                        </div>
                        <div class="credential">
                            <strong>User 2:</strong> jane.smith@bluemind.net / SecurePass456!
                        </div>
                        <div class="credential">
                            <strong>Admin:</strong> admin@bluemind.net / AdminPass789!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
