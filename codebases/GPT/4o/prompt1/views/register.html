<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMind v5 - Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <div class="form-group" style="padding-left: 0;">
                    <label style="min-width: 120px;">Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group" style="padding-left: 0;">
                    <label style="min-width: 120px;">Password</label>
                    <input type="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-connect">Register</button>
            </form>
            <p style="margin-top: 20px; font-size: 14px; color: #666;">Already have an account? <a href="/" style="color: #0091ff; text-decoration: none;">Login here</a></p>
        </div>
    </div>
</body>
</html>
