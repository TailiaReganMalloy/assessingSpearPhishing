<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login and Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>BlueMind v5</h1>
        <form id="login-form">
            <label for="email">Login</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div>
                <input type="radio" id="private" name="computer" value="private" checked>
                <label for="private">Private computer</label>

                <input type="radio" id="public" name="computer" value="public">
                <label for="public">Public computer</label>
            </div>

            <button type="submit">Connect</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
