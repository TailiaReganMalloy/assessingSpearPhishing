<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueMind - Secure Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #001a4d 0%, #0033cc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: 300;
    }

    .login-card {
      background: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-label-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-bottom: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-bottom: 2px solid #0066ff;
      border-color: #0066ff;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #333;
    }

    .radio-group {
      margin: 25px 0;
      padding: 20px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: none;
    }

    .radio-option:last-child {
      margin-bottom: 0;
    }

    .radio-input {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-right: 12px;
      accent-color: #0066ff;
    }

    .radio-label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      flex: 1;
    }

    .connect-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 102, 255, 0.3);
    }

    .connect-btn:active {
      transform: translateY(0);
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .toggle-form a {
      color: #0066ff;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee;
      border: 1px solid #f99;
      color: #c33;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .success-message {
      background-color: #efe;
      border: 1px solid #9f9;
      color: #3c3;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üîê BlueMind</div>
      <div class="title">v5 - Educational Example</div>
    </div>

    <div class="login-card">
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-title">Identification</div>

        <div class="form-group">
          <label class="form-label">
            <span class="form-label-icon">‚úâÔ∏è</span>
            Login
          </label>
          <input 
            type="email" 
            id="loginEmail" 
            class="form-input" 
            placeholder="email@bluemind.net"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="form-label-icon">üîí</span>
            Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="loginPassword" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="radio-group">
          <label class="radio-option">
            <input 
              type="radio" 
              name="computerType" 
              class="radio-input" 
              value="private" 
              checked
            >
            <span class="radio-label">‚úì Private computer</span>
          </label>
          <label class="radio-option">
            <input 
              type="radio" 
              name="computerType" 
              class="radio-input" 
              value="public"
            >
            <span class="radio-label">‚≠ï Public computer</span>
          </label>
        </div>

        <button type="submit" class="connect-btn">Connect</button>
      </form>

      <div class="toggle-form">
        Don't have an account? <a onclick="switchToRegister()">Register</a>
      </div>

      <!-- Register Form (hidden by default) -->
      <form id="registerForm" class="hidden">
        <div class="form-title">Create Account</div>

        <div class="form-group">
          <label class="form-label">
            <span class="form-label-icon">‚úâÔ∏è</span>
            Email
          </label>
          <input 
            type="email" 
            id="registerEmail" 
            class="form-input" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="form-label-icon">üîí</span>
            Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="registerPassword" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="form-label-icon">üîí</span>
            Confirm Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="registerConfirm" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('registerConfirm')">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <button type="submit" class="connect-btn">Create Account</button>
      </form>

      <div class="toggle-form" id="toggleRegister">
        Already have an account? <a onclick="switchToLogin()">Login</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    function switchToRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      document.querySelector('.toggle-form').classList.add('hidden');
      document.getElementById('toggleRegister').classList.remove('hidden');
      clearMessages();
    }

    function switchToLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.querySelector('.toggle-form').classList.remove('hidden');
      document.getElementById('toggleRegister').classList.add('hidden');
      clearMessages();
    }

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    // Show/hide messages
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const isPrivateComputer = document.querySelector('input[name="computerType"]:checked').value === 'private';

      if (!email || !password) {
        showError('Email and password are required');
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: password,
            isPrivateComputer: isPrivateComputer
          })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/messages.html';
          }, 1500);
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (err) {
        showError('Network error: ' + err.message);
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirm').value;

      if (!email || !password || !confirmPassword) {
        showError('All fields are required');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: password,
            confirmPassword: confirmPassword
          })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Account created successfully! Redirecting...');
          setTimeout(() => {
            window.location.href = '/messages.html';
          }, 1500);
        } else {
          showError(data.error || 'Registration failed');
        }
      } catch (err) {
        showError('Network error: ' + err.message);
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
