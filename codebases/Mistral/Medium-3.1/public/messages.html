<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueMind - Messages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .navbar {
      background: linear-gradient(135deg, #001a4d 0%, #0033cc 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: 600;
    }

    .navbar-user {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .navbar-user a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbar-user a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar-section {
      margin-bottom: 20px;
    }

    .sidebar-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 12px;
      padding: 0 12px;
    }

    .sidebar-btn {
      width: 100%;
      padding: 12px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 14px;
      color: #333;
      transition: background 0.2s;
    }

    .sidebar-btn:hover {
      background: #f0f0f0;
    }

    .sidebar-btn.active {
      background: #e3f2fd;
      color: #0066ff;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content-header {
      background: white;
      padding: 24px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .messages-list {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .message-item {
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-item:hover {
      background: #fafafa;
    }

    .message-item.unread {
      background: #f9fbff;
      font-weight: 500;
    }

    .message-preview {
      flex: 1;
    }

    .message-from {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }

    .message-subject {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .message-snippet {
      font-size: 13px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message-date {
      font-size: 12px;
      color: #999;
      margin-left: 16px;
      white-space: nowrap;
    }

    .message-detail {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message-detail-header {
      border-bottom: 1px solid #eee;
      padding-bottom: 16px;
      margin-bottom: 16px;
    }

    .message-detail-from {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .message-detail-subject {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .message-detail-date {
      font-size: 12px;
      color: #999;
    }

    .message-detail-body {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .compose-area {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #0066ff;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 150px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #fee;
      color: #c33;
    }

    .btn-danger:hover {
      background: #fdd;
    }

    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-message,
    .success-message {
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message {
      background: #fee;
      border: 1px solid #f99;
      color: #c33;
    }

    .success-message {
      background: #efe;
      border: 1px solid #9f9;
      color: #3c3;
    }

    .hidden {
      display: none !important;
    }

    .badge {
      display: inline-block;
      background: #0066ff;
      color: white;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">üîê BlueMind - Inbox</div>
    <div class="navbar-user">
      <span id="userEmail"></span>
      <a onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-section">
        <button class="sidebar-btn active" onclick="showTab('inbox')">
          üì¨ Inbox <span id="unreadBadge" class="badge hidden">0</span>
        </button>
        <button class="sidebar-btn" onclick="showTab('all')">üì® All Messages</button>
        <button class="sidebar-btn" onclick="showTab('compose')">‚úèÔ∏è Compose</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Inbox Tab -->
      <div id="inboxTab" class="tab">
        <div class="content-header">
          <h1>Unread Messages</h1>
        </div>
        <div class="content-body">
          <div id="inboxError" class="error-message"></div>
          <div id="inboxMessages"></div>
        </div>
      </div>

      <!-- All Messages Tab -->
      <div id="allTab" class="tab hidden">
        <div class="content-header">
          <h1>All Messages</h1>
        </div>
        <div class="content-body">
          <div id="allError" class="error-message"></div>
          <div id="allMessages"></div>
        </div>
      </div>

      <!-- Compose Tab -->
      <div id="composeTab" class="tab hidden">
        <div class="content-header">
          <h1>Compose Message</h1>
        </div>
        <div class="content-body">
          <div id="composeError" class="error-message"></div>
          <div id="composeSuccess" class="success-message"></div>
          <form id="composeForm" class="compose-area">
            <div class="form-group">
              <label class="form-label">To:</label>
              <select id="recipientSelect" class="form-input" required>
                <option value="">Select recipient...</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Subject:</label>
              <input type="text" id="subjectInput" class="form-input" placeholder="Enter message subject" required>
            </div>
            <div class="form-group">
              <label class="form-label">Message:</label>
              <textarea id="bodyInput" class="form-textarea" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Message Detail View -->
      <div id="messageDetail" class="hidden">
        <div class="content-header">
          <h1 id="detailSubject"></h1>
          <button class="btn btn-secondary" onclick="backToList()">‚Üê Back</button>
        </div>
        <div class="content-body">
          <div class="message-detail">
            <div class="message-detail-header">
              <div class="message-detail-from">From: <strong id="detailFrom"></strong></div>
              <div class="message-detail-subject" id="detailFullSubject"></div>
              <div class="message-detail-date" id="detailDate"></div>
            </div>
            <div class="message-detail-body" id="detailBody"></div>
            <div class="action-buttons" style="margin-top: 24px;">
              <button class="btn btn-danger" onclick="deleteMessage()">üóëÔ∏è Delete Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let messages = [];
    let selectedMessage = null;
    let currentTab = 'inbox';

    // Initialize
    window.addEventListener('load', async () => {
      await getCurrentUser();
      await loadInbox();
      await loadUsers();
    });

    async function getCurrentUser() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          const data = await response.json();
          currentUser = data;
          document.getElementById('userEmail').textContent = data.email;
        } else {
          window.location.href = '/';
        }
      } catch (err) {
        console.error('Failed to get current user:', err);
        window.location.href = '/';
      }
    }

    async function loadInbox() {
      try {
        const response = await fetch('/api/messages/inbox');
        if (response.ok) {
          const data = await response.json();
          messages = data.messages;
          renderInbox(data.messages);
          updateUnreadBadge(data.count);
        } else {
          showError('Failed to load inbox', 'inboxError');
        }
      } catch (err) {
        showError('Network error: ' + err.message, 'inboxError');
      }
    }

    async function loadAllMessages() {
      try {
        const response = await fetch('/api/messages/all');
        if (response.ok) {
          const data = await response.json();
          messages = data.messages;
          renderAllMessages(data.messages);
        } else {
          showError('Failed to load messages', 'allError');
        }
      } catch (err) {
        showError('Network error: ' + err.message, 'allError');
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch('/api/messages/users/all');
        if (response.ok) {
          const data = await response.json();
          const select = document.getElementById('recipientSelect');
          data.users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.email;
            option.textContent = user.email;
            select.appendChild(option);
          });
        }
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }

    function renderInbox(messages) {
      const container = document.getElementById('inboxMessages');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No unread messages</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="messages-list">' + 
        messages.map(msg => `
          <div class="message-item unread" onclick="viewMessage(${msg.id})">
            <div class="message-preview">
              <div class="message-from">From: ${msg.sender_email}</div>
              <div class="message-subject">${escapeHtml(msg.subject)}</div>
              <div class="message-snippet">${escapeHtml(msg.body.substring(0, 80))}...</div>
            </div>
            <div class="message-date">${formatDate(msg.created_at)}</div>
          </div>
        `).join('') +
        '</div>';
    }

    function renderAllMessages(messages) {
      const container = document.getElementById('allMessages');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì®</div>
            <p>No messages yet</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="messages-list">' + 
        messages.map(msg => `
          <div class="message-item ${msg.is_read ? '' : 'unread'}" onclick="viewMessage(${msg.id})">
            <div class="message-preview">
              <div class="message-from">From: ${msg.sender_email}</div>
              <div class="message-subject">${escapeHtml(msg.subject)}</div>
              <div class="message-snippet">${escapeHtml(msg.body.substring(0, 80))}...</div>
            </div>
            <div class="message-date">${formatDate(msg.created_at)}</div>
          </div>
        `).join('') +
        '</div>';
    }

    function viewMessage(messageId) {
      const message = messages.find(m => m.id === messageId);
      if (!message) return;

      selectedMessage = message;
      document.getElementById('detailFrom').textContent = message.sender_email;
      document.getElementById('detailFullSubject').textContent = message.subject;
      document.getElementById('detailSubject').textContent = message.subject;
      document.getElementById('detailDate').textContent = formatDate(message.created_at);
      document.getElementById('detailBody').textContent = message.body;

      // Mark as read
      if (!message.is_read) {
        markAsRead(messageId);
        message.is_read = 1;
      }

      // Show message detail view
      document.querySelector(`[id$="Tab"]`).classList.add('hidden');
      document.getElementById('messageDetail').classList.remove('hidden');
    }

    async function markAsRead(messageId) {
      try {
        await fetch(`/api/messages/${messageId}/read`, { method: 'PUT' });
      } catch (err) {
        console.error('Failed to mark as read:', err);
      }
    }

    async function deleteMessage() {
      if (!selectedMessage || !confirm('Delete this message?')) return;

      try {
        const response = await fetch(`/api/messages/${selectedMessage.id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showSuccess('Message deleted', 'composeSuccess');
          backToList();
          if (currentTab === 'inbox') {
            await loadInbox();
          } else {
            await loadAllMessages();
          }
        }
      } catch (err) {
        showError('Failed to delete message', 'composeError');
      }
    }

    function backToList() {
      document.getElementById('messageDetail').classList.add('hidden');
      if (currentTab === 'inbox') {
        document.getElementById('inboxTab').classList.remove('hidden');
      } else {
        document.getElementById('allTab').classList.remove('hidden');
      }
    }

    function showTab(tabName) {
      currentTab = tabName;
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById('messageDetail').classList.add('hidden');
      document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));

      if (tabName === 'inbox') {
        document.getElementById('inboxTab').classList.remove('hidden');
        document.querySelectorAll('.sidebar-btn')[0].classList.add('active');
        loadInbox();
      } else if (tabName === 'all') {
        document.getElementById('allTab').classList.remove('hidden');
        document.querySelectorAll('.sidebar-btn')[1].classList.add('active');
        loadAllMessages();
      } else if (tabName === 'compose') {
        document.getElementById('composeTab').classList.remove('hidden');
        document.querySelectorAll('.sidebar-btn')[2].classList.add('active');
      }
    }

    document.getElementById('composeForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipient = document.getElementById('recipientSelect').value;
      const subject = document.getElementById('subjectInput').value.trim();
      const body = document.getElementById('bodyInput').value.trim();

      if (!recipient || !subject || !body) {
        showError('All fields are required', 'composeError');
        return;
      }

      try {
        const response = await fetch('/api/messages/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ recipientEmail: recipient, subject, body })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Message sent successfully!', 'composeSuccess');
          document.getElementById('composeForm').reset();
          setTimeout(() => showTab('inbox'), 2000);
        } else {
          showError(data.error || 'Failed to send message', 'composeError');
        }
      } catch (err) {
        showError('Network error: ' + err.message, 'composeError');
      }
    });

    async function logout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (err) {
        console.error('Logout error:', err);
      }
    }

    function showError(message, elementId) {
      const el = document.getElementById(elementId);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
      }
    }

    function showSuccess(message, elementId) {
      const el = document.getElementById(elementId);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
      }
    }

    function updateUnreadBadge(count) {
      const badge = document.getElementById('unreadBadge');
      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const today = new Date();
      const isToday = date.toDateString() === today.toDateString();

      if (isToday) {
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      } else {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
